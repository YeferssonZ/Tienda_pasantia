{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="login-container">
                    <h2 class="login-heading">Registrarse</h2>
                    <form class="login-form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Nombre de Usuario:</label>
                            <input type="text" class="form-control" name="username" placeholder="Nombre de Usuario"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="id_email">Correo Electrónico:</label>
                            <input type="email" class="form-control" name="email" placeholder="Correo Electrónico"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="id_password1">Contraseña:</label>
                            <input type="password" class="form-control" name="password1" placeholder="Contraseña"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="id_password2">Confirmar Contraseña:</label>
                            <input type="password" class="form-control" name="password2"
                                placeholder="Confirmar Contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                    </form>
                    <div class="mt-2">
                        {# Puedes mostrar mensajes de error aquí si es necesario #}
                    </div>
                    <div class="divider d-flex align-items-center my-3">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">O</p>
                    </div>
                    <div class="mt-3 login-social-btn justify-content-center">
                        <form method="post">
                          {% csrf_token %}
                          <button type="submit" class="btn btn-danger btn-block">
                            <i class="fab fa-google mr-2"></i>Iniciar Sesión con Google
                          </button>
                        </form>
                      </div>
                    <p class="mt-3 text-center">¿Ya tienes una cuenta? <a href="{% url 'shop:login' %}">Iniciar
                            Sesión</a></p>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <div class="lottie-animation" id="lottie-animation"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Lottie JS -->
    <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.4/build/player/lottie.min.js"></script>
    <!-- Lottie Animation -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Reemplaza la variable animationData con tus datos JSON de Lottie reales
            const animationData = {
                container: document.getElementById("lottie-animation"),
                renderer: "svg",
                loop: true,
                autoplay: true,
                path: "https://lottie.host/c40c2da5-16a0-4fbb-bbec-9c5d31b87add/kK3jlqNICn.json",
            };

            // Reproduce la animación de Lottie
            lottie.loadAnimation(animationData);
        });
    </script>
</body>

</html>
